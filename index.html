<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store Billing System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo">
                    <h1>ðŸ›’ Grocery Store </h1>
                </div>
                <div class="bill-info">
                    <span id="billNumber">BillID: 12345</span>
                    <button id="clearAll" class="btn btn-danger"> Clear All</button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <!--left side block - Add Items -->
            <div class="left-panel">
                <div class="card">
                    <h2>ðŸ›’ Add Items</h2>
                    <form id="itemForm" class="item-form">
                        <div class="form-group">
                            <label for="itemName">Item Name</label>
                            <div class="input-container">
                                <input type="text" id="itemName" placeholder="Enter item name" required>
                                <div id="suggestions" class="suggestions-dropdown"></div>
                            </div>
                        </div>
                      <!-- Size selector  -->
    <div class="form-group"id="sizeGroup">
    <label for="itemSize">Size</label>
    <select id="itemSize" required>
      <option value="">Select Size</option>
      <option value="50gm">50gm</option>
      <option value="100gm">100gm</option>
      <option value="100gm">150gm</option>
      <option value="100gm">200gm</option>
      <option value="250gm">250gm</option>
      <option value="500gm">500gm</option>
    </select>
      
</div>
 
                        <div class="form-row">
                            <div class="form-group">
                                <label for="itemPrice">Price (â‚¹)</label>
                                <input type="number" id="itemPrice" placeholder="0.00" min="0" required>
                            </div>
                            <div class="form-group">
                                <label for="itemQuantity">Quantity</label>
                                <input type="number" id="itemQuantity" value="1" min="1" required>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary">
                             Add Item
                        </button>
                    </form>
                </div>
                 <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="itemCount">0</div>
                        <div class="stat-label">Items</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="subtotalAmount">â‚¹0.00</div>
                        <div class="stat-label">Subtotal</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalAmount">â‚¹0.00</div>
                        <div class="stat-label">Total</div>
                    </div>
                </div>
            </div>
             <div class="right-panel">
                <div class="card">
                    <h2> Current Bill</h2>
                    <div id="billItems" class="bill-items">
                        <div class="empty-state">
                            <div class="empty-icon"></div>
                            <div class="empty-text">No items added yet</div>
                            
                    </div>
                    
                    <div id="billSummary" class="bill-summary" style="display: none;">
                        <div class="summary-row">
                            <span>Subtotal:</span>
                            <span id="summarySubtotal">â‚¹0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Tax (10%):</span>
                            <span id="summaryTax">â‚¹0.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total:</span>
                            <span id="summaryTotal">â‚¹0.00</span>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div id="actionButtons" class="action-buttons";>
                    <button id="previewBill" class="btn btn-secondary">
                         Preview Bill
                    </button>
                    <button id="downloadBill" class="btn btn-success">
                         Download Bill
                    </button>
                </div>
            </div>
        </main>
    </div>

<!-- Bill Preview Modal -->
    <div id="billModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Bill Preview</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body" id="billPreview">

 <!-- Bill content will be generated here -->
            </div>
            <div class="modal-footer">
                <button id="printBill" class="btn btn-primary"> Print</button>
                <button id="downloadPdf" class="btn btn-success"> Download</button>
            </div>
        </div>
    </div>

      
    <script src="main.js"></script>
</body>
</html>
